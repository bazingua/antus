<section>

    <form name="myForm" class="form-horizontal" novalidate>
      <div class="row" style="min-height: 400px">
        <div class="" style="margin-top: 50px;">
        <div style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 30px" class="well text-center">
          <strong>Entrer les information de votre banque</strong>
      </div>
       <div class="">
        <div class="form-group">
          <label class="control-label col-sm-4" style="text-align: right">Nom de la Banque :
          </label>
          <div class="col-sm-4">
            <input type="text" name="nom" class="form-control" ng-model="offre.banque.nomBanque" placeholder="Nom" required>
            <div ng-show="myForm.$submitted && myForm.nom.$error.required" class="form-text-error">Veuillez entrer le nom de la banque</div>
          </div>
          <label class="control-label col-sm-4">
            <a href="#" data-toggle="tooltip" title=" Votre nom est obligatoire" class="pull-left">
              <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
          </label>
        </div>
      </div>

      <br>
      <div class="">
        <div class="form-group">
          <label class="control-label col-sm-4" style="text-align: right">Numero telephone :
          </label>
          <div class="col-sm-4">
            <input type="tel" id="NumeroTelephone" name="NumeroTelephone" class="form-control" ng-model="demande.client.adresse.telephonePortable" required>
            <div ng-show="myForm.$submitted && myForm.NumeroTelephone.$error.required" class="form-text-error">Veuillez entrer votre numero de telephone</div>

          </div>
          <label class="control-label col-sm-4">
            <a href="#" data-toggle="tooltip" title="Votre numero de telephone est obligatoire" class="pull-left">
              <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
          </label>
        </div>
      </div>
      <br>
        <div class="form-group">
          <label class="control-label col-sm-4" style="text-align: right">ADRESSE DE LA BANQUE :
          </label>
          <div class="col-sm-4">
                    <textarea rows="2" name="AdresseBanque" class="form-control" ng-model="offre.adresseBanque" required autofocus>
                <div ng-show="myForm.$submitted && myForm.AdresseActuelle.$error.required" class="form-text-error">Veuillez entrer votre adresse actuelle</div>
                </textarea>
          </div>
          <label class="control-label col-sm-4">
            <a href="#" data-toggle="tooltip" title="Represente votre adresse actuel exacte" class="pull-left">
              <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
          </label>
        </div>
       <div class="form-group" >
                <label class="control-label col-sm-4">ADRESSE E-MAIL DE LA BANQUE:
                    </label>
                <div class="col-sm-4">
                    <input type="email" name="emailBanque" class="form-control"  required ng-model="offre.banque.emailBanque">
                    <div ng-show="myForm.$submitted && (myForm.emailBanque.$error.required || myForm.emailBanque.$error.email)" class="form-text-error">Veuillez renseigner un mail valide.</div>
                </div>
              <label class="control-label col-sm-4">
                <a href="#" data-toggle="tooltip" title=" Votre adresse electronique est obligatoire" class="pull-left">
                  <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
              </label>
        </div>

         <div class="form-group" >
                <label class="control-label col-sm-4">MOT DE PASSE:
                    </label>
                <div class="col-sm-4">
                    <input type="password" name="pw" class="form-control"  required ng-model="offre.banque.pw">
                    <div ng-show="myForm.$submitted && myForm.pe.$error.required " class="form-text-error">Veuillez renseigner un mot de passe valide.</div>
                </div>
              <label class="control-label col-sm-4">
                <a href="#" data-toggle="tooltip" title=" Votre adresse electronique est obligatoire" class="pull-left">
                  <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
              </label>
        </div>

        <div class="form-group" >
                <label class="control-label col-sm-4">CONFIRMER VOTRE MOT DE PASSE:
                    </label>
                <div class="col-sm-4">
                    <input type="password" name="pw" class="form-control" required ng-model="offre.banque.pw">
                    <div ng-show="myForm.$submitted && myForm.pw.$error.required " class="form-text-error">Veuillez renseigner un mot de passe valide.</div>
                </div>
              <label class="control-label col-sm-4">
                <a href="#" data-toggle="tooltip" title=" Votre adresse electronique est obligatoire" class="pull-left">
                  <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
              </label>
        </div>


    </div>

        </div>
</div>
      <div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px;height: 50px;">
      <div class="col-md-5 nopadding text-right">
        <button ng-disabled="$isFirst()" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="$previousStep()">
          <span class="glyphicon glyphicon-chevron-left"></span>
          PRECEDENT
        </button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5  nopadding text-left">
        <button type="submit" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="myForm.nom.$error.email || myForm.nom.$error.required ? error = false : $nextStep();">
          SUIVANT
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>

    </div>


    </form>

</section>
