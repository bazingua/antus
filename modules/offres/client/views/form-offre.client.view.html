

<section>
  <div class="page-header">
    <h1>{{vm.offre._id ? 'Edit Offre' : 'New Offre'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="myForm" class="form-horizontal" novalidate>
      <br>



      <div class="row page-header" style="background-color: rebeccapurple; padding:0px ; margin: 0px;height: 50px">
        <div class="col-md-2 nopadding">
          <button ng-disabled="$isFirst()" class="btn border-none" style="height: 50px;width: 101%;" ng-click="$previousStep()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            PRECEDENT
          </button>


        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2  nopadding text-right">

          <button class="btn  border-none" style="height: 50px;width: 101%" type="submit" ng-click="myForm.adresseBanque.$error.required  || myForm.NumeroTelephone.$error.required || myForm.nomBanque.$error.required ? error = false : saveDemande()">
            Terminer
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>

        </div>
      </div>
    </form>

  </div>
</section>
