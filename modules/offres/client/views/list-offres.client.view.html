<section>
  <div class="page-header">
    <h1>Offres</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="offre in vm.offres"
       ui-sref="offres.view({ offreId: offre._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="offre.created | date:'mediumDate'"></span>
        by
        <span ng-if="offre.user" ng-bind="offre.user.displayName"></span>
        <span ng-if="!offre.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="offre.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.offres.$resolved && !vm.offres.length">
    No Offres yet, why don't you <a ui-sref="offres.create">create one</a>?
  </div>
</section>
