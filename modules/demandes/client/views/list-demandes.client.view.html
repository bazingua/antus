<section class="row">
  <div class="col-xs-offset-2 col-xs-10 col-md-offset-1 col-md-11">
    <h1 style="color: #790691">Demande :</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          {{demande.type}}
        </div>
        <div class="panel-body">
          <div class="col-xs-offset-1 col-xs-11 col-md-offset-1 col-md-11">
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="badge">{{demande.id}}</span>
                  Numero Demande
                </li>
                <li class="list-group-item">
                  <span class="badge">{{demande.date}}</span>
                  Date
                </li>
                <li class="list-group-item">
                  <span class="badge">{{demande.montant}}</span>
                  Montant
                </li>
              </ul>
          </div>


        </div>
        </div>

  </div>
</section>
