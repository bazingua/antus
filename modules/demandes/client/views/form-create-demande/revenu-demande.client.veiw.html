<section>

    <form name="myForm" class="form-horizontal" novalidate>
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-4">REVENUS NETS MENSUELS DE L'EMPRUNTEUR:
                      <a href="#" data-toggle="tooltip" title="Indiquez ici la valeur estimée et le capital restant dû de votre résidence actuelle." class="pull-right">
                          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="revenuMensuel" class="form-control" id="revenuMensuel" ng-model="demande.patrimoine.revenu.mensuel" required>
                    <div ng-show="myForm.$submitted && myForm.revenuMensuel.$error.required" class="form-text-error">Veuillez renseigner ce champ.</div>

                </div>
                <div class="col-sm-1">
                    <label><span>/mois x </span></label>
                </div>
                <div class="col-sm-1">

                    <select name="mois" class="form-control" ng-model="demande.patrimoine.revenu.nbrMois">
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                        </select>

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">PRIMES ANNUELLES DE L'EMPRUNTEUR:
                      <a href="#" data-toggle="tooltip" title="Indiquez ici la valeur estimée et le capital restant dû de votre résidence SECONDAIRE." class="pull-right">
                          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="primeAnnuels" class="form-control" id="primeAnnuels" ng-model="demande.patrimoine.revenu.prime">
                </div>
            </div>


        </div>

        <div class="row page-header" style="background-color: rebeccapurple; padding:0px ; margin: 0px;height: 50px">
            <div class="col-md-2 nopadding">
                <button ng-disabled="$isFirst()" class="btn border-none" style="height: 50px;width: 101%;" ng-click="$previousStep()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            PRECEDENT
          </button>

            </div>
            <div class="col-md-8"></div>
            <div class="col-md-2  nopadding text-right">
                <button type="submit" class="btn  border-none" style="height: 50px;width: 101%" ng-click="myForm.revenuMensuel.$error.required ? error = false : $nextStep();"> 
                SUIVANT
                <span class="glyphicon glyphicon-chevron-right"></span>
              </button>

            </div>
        </div>



    </form>
    </div>
</section>
