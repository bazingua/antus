<section>

    <div class="panel-body">

        <form name="myForm" class="form-horizontal" novalidate>
          <div class="row" style="min-height: 400px">
            <div class="" style="margin-top: 50px;">
              <div style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 30px" class="well text-center">
                <strong>PROFESSION DE L'EMPRUNTEUR ?</strong>
              </div>
            <fieldset>


                <div class="row">

                    <div class="form-group">
                        <label class="control-label col-sm-4" style="text-align: right ">Contrat de Travail :
                </label>
                        <div class="col-sm-4">
                            <select name="contratTravail" class="form-control" ng-model="demande.patrimoine.profession.typeContrat" required autofocus>
                              <option  value="CDD">CDD</option>
                              <option  value="CDI">CDI</option>
                              <option  value="INTERIM">INTERIM</option>
                            </select>
                        </div>
                      <label class="control-label col-sm-4">
                        <a href="#" data-toggle="tooltip" title="La nature de votre contrat est obligatoire" class="pull-left">
                          <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
                      </label>

                    </div>
                </div>
                <br>

                <div class="row">

                    <div class="form-group">
                        <label class="control-label col-sm-4" style="text-align: right ">Durée de Travail :
                      </label>
                        <div class="col-sm-4">
                            <input type="text" name="dureeTravail" class="form-control" ng-model="demande.patrimoine.profession.dureeContrat" ng-disabled="demande.patrimoine.profession.typeContrat === 'CDI'" required>
                            <div ng-show="myForm.$submitted && myForm.dureeTravail.$error.required" class="form-text-error">Veuillez entrer la duree de votre contrat.</div>
                        </div>
                      <label class="control-label col-sm-1">
                        <a href="#" data-toggle="tooltip" title="La durée de votre contrat est obligatoire" class="pull-left">
                          <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
                      </label>

                    </div>
                </div>
                <br>


            </fieldset>
            </div>
          </div>

          <div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px;height: 50px;">
            <div class="col-md-5 nopadding text-right">
              <button ng-disabled="$isFirst()" class="btn btn-primary" style="height: 50px; width: 130px" ng-click="$previousStep()">
                <span class="glyphicon glyphicon-chevron-left"></span>
                PRECEDENT
              </button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5  nopadding text-left">
              <button type="submit" class="btn btn-primary" style="height: 50px; width: 130px" ng-click="demande.patrimoine.profession.typeContrat === 'CDD' || !demande.patrimoine.profession.dureeContrat ? error = false : $nextStep();">
                SUIVANT
                <span class="glyphicon glyphicon-chevron-right"></span>
              </button>
            </div>

          </div>


        </form>
    </div>
</section>
