<section>

    <form class="form-horizontal">

        <div class="panel-body" style="min-height: 400px">
          <div class="panel panel-default" style="border: 0">
          <div class="panel-body">
            <div style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 10px" class="well text-center">
              <strong>Définition de Votre Patrimoine Immoblier</strong>
            </div>
            <br/>
            <div class="col-sm-4">

            </div>
              <div class="col-sm-4">
                <p style="text-align: center"> VALEUR DU BIEN</p>
            </div>
              <div class="col-sm-4">
                <p style="text-align: center;"> CAPITAL RESTANT DÛ</p>
              </div>


            <div class="form-group">
                <label class="control-label col-sm-4">RESIDENCE PRINCIPALE:
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="Valprincipale" class="form-control" id="Valprincipale" ng-model="demande.patrimoine.bienPrincipal">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="Duprincipale" class="form-control" id="Duprincipale" ng-model="demande.patrimoine.duPrincipal">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">RESIDENCE(S) SECONDAIRE(S):
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="ValSecondaire" class="form-control" id="ValSecondaire" ng-model="demande.patrimoine.bienSecondaire">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="DuSecondaire" class="form-control" id="DuSecondaire" ng-model="demande.patrimoine.duSecondaire">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">INVESTISSEMENT(S) LOCATIF(S):
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="ValLocatif" class="form-control" id="ValLocatif" bienLocatif ng-model="demande.patrimoine.bienLocatif">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="DuLocatif" class="form-control" id="DuLocatif" ng-model="demande.patrimoine.duLocatif">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">AUTRE PATRIMOINE IMMOBILIER:
                    </label>
                <div class="col-sm-4">
                    <input type="text" name="ValAutre" class="form-control" id="ValAutre" ng-model="demande.patrimoine.bienAutre">
                </div>
                <div class="col-sm-4">
                    <input type="text" name="DuAutre" class="form-control" id="DuAutre" ng-model="demande.patrimoine.duAutre">
                </div>
            </div>

          </br>
        </div>
        </div>
        <div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px;height: 50px;">
          <div class="col-md-5 nopadding text-right">
            <button ng-disabled="$isFirst()" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="$previousStep()">
              <span class="glyphicon glyphicon-chevron-left"></span>
              PRECEDENT
            </button>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5  nopadding text-left">
            <button type="submit" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="false ? error = false : $nextStep();">
              SUIVANT
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>

        </div>



    </form>

</section>
