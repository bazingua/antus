<section>

    <form name="myForm" class="form-horizontal" novalidate>
      <div class="row" style="min-height: 400px">
        <div class="" style="margin-top: 50px;">
        <div style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 30px" class="well text-center">
          <strong>POUR ACCÉDER À VOTRE ESPACE CLIENT</strong>
      </div>

          <div class="form-group" >
                <label class="control-label col-sm-4">ADRESSE E-MAIL EMPREUNTEUR:
                    </label>
                <div class="col-sm-4">
                    <input type="email" name="mail" class="form-control" id="acquisition" required ng-model="user.adresse.email">
                    <div ng-show="myForm.$submitted && (myForm.mail.$error.required || myForm.mail.$error.email)" class="form-text-error">Veuillez renseigner un mail valide.</div>
                </div>
              <label class="control-label col-sm-4">
                <a href="#" data-toggle="tooltip" title=" Votre adresse electronique est obligatoire" class="pull-left">
                  <span class="glyphicon glyphicon-asterisk" style="color:red" aria-hidden="true"></span></a>
              </label>
            </div>

            <div class="form-group">
            <br/>
                <label class="control-label col-sm-8">Je souhaite recevoir par voie électronique les offres et bons plans:
                      </label>
                <div class="col-sm-2">
                    <input type="checkbox" name="travaux" class="checkbox" id="travaux" placeholder="">
                </div>
            </div>

        </div>
</div>
      <div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px;height: 50px;">
      <div class="col-md-5 nopadding text-right">
        <button ng-disabled="$isFirst()" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="$previousStep()">
          <span class="glyphicon glyphicon-chevron-left"></span>
          PRECEDENT
        </button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5  nopadding text-left">
        <button type="submit" class="btn btn-primary" style="height: 50px; width: 130px"  ng-click="myForm.mail.$error.email || myForm.mail.$error.required ? error = false : $nextStep();">
          SUIVANT
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>

    </div>


    </form>

</section>
