<section class="row">
    <div class="panel-body">
        <form name="myForm" class="form-horizontal" novalidate>
            <div class="row" style="min-height: 400px;padding: 10px">
                <div class="" style="margin-top: 10px;padding: 15px">
                    <div style="width: 100%; margin-left: auto; margin-right: auto; margin-bottom: 30px" class=" text-center">
                        <span style="color: #555">
                            <i class="material-icons">info</i>
                        </span>
                        <span style="color: #777; position: relative;top: -8px;font-style: italic;font-size: 13px;">DESCRIPTION DU PROJET </span>
                    </div>


                    <div class="row" style="margin-bottom: 5px">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <label>AVEZ-VOUS UN CREDIT PROFESSIONEL ENCOURS ? </label>
                            <div class="input-group">
                                <select type="number" ng-model="demandepro.patrimoine.credit.creditEncours" name="creditEncours" class="form-control" required>
                                    <option value="OUI">OUI</option>
                                    <option value="NON">NON</option>
                                </select>
                                <span class="input-group-addon" style="background-color: white; border: 0">
                                    <a href="#" data-toggle="tooltip" title="" class="pull-left">
                                        <span class="glyphicon glyphicon-asterisk" style="color:#663399" aria-hidden="true"></span>
                                    </a>
                                </span>
                            </div>
                            <div ng-show="myForm.$submitted && myForm.creditEncours.$error.required" class="form-text-error">Veuillez préciser si vous avez un credit en cours</div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="row" style="margin-bottom: 5px">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <label>AVEZ-VOUS DEJA SOUSCRIT A UN CREDIT PROFESSIONNEL ? </label>
                            <div class="input-group">
                                <select type="number" ng-model="demandepro.patrimoine.credit.creditProfessionnel" name="creditProfessionnel" class="form-control" required>
                                    
                                    <option value="OUI">OUI</option>
                                    <option value="NON">NON</option>
                                </select>
                                <span class="input-group-addon" style="background-color: white; border: 0">
                                    <a href="#" data-toggle="tooltip" title="" class="pull-left">
                                        <span class="glyphicon glyphicon-asterisk" style="color:#663399" aria-hidden="true"></span>
                                    </a>
                                </span>
                            </div>
                            <div ng-show="myForm.$submitted && myForm.creditProfessionnel.$error.required" class="form-text-error">Veuillez préciser si vous avez souscrit à un credit professionel</div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="row" style="margin-bottom: 5px">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <label>DESCRIPTION DU PROJET :</label>
                            <div class="input-group">
                                <textarea type="number" ng-model="demandepro.projet.descriptionProjet" name="descriptionProjet" 
                                rows="6" class="form-control" required>
                                    </textarea>
                                <span class="input-group-addon" style="background-color: white; border: 0">
                                    <a href="#" data-toggle="tooltip" title="" class="pull-left">
                                        <span class="glyphicon glyphicon-asterisk" style="color:#663399" aria-hidden="true"></span>
                                    </a>
                                </span>
                            </div>
                            <div ng-show="myForm.$submitted && myForm.descriptionProjet.$error.required" class="form-text-error">Veuillez entrer une description de votre projet</div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
            </div>
            <div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px; min-height: 50px;">
                <div class="col-md-4"></div>
                <div class="col-md-2 nopadding text-center">
                    <button ng-disabled="$isFirst()" class="btn" style="background-color:#663399;color:white; height: 50px; width: 130px;margin-bottom: 2px"
                        ng-click="$previousStep()">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        PRECEDENT
                    </button>
                </div>

                <div class="col-md-2  nopadding text-center">
                    <button type="submit" class="btn" style="background-color:#663399;color:white; height: 50px; width: 130px;margin-bottom: 2px"
                        ng-click="myForm.creditEncours.$error.required || myForm.creditProfessionnel.$error.required || myForm.descriptionProjet.$error.required ? error = false : (user ? $setActiveIndex($getActiveIndex() + 4) : $nextStep())">
                        SUIVANT
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
                <div class="col-md-4"></div>

            </div>

        </form>
    </div>
</section>
