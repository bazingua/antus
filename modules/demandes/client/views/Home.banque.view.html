<section class="row">
    <div class="col-xs-offset-2 col-xs-10 col-md-offset-1 col-md-11">
                <section>

                    <div class="panel panel-default">
                        <div style="background-color: #7a43b6; color: #fff; height: 30px">
                            <h3 class="color-white padding">ESPACE BANQUE</h3>
                        </div>

                        <div class="panel-body" style="padding: 20px; min-height: 400px">

                            <div class="panel panel-default" style="width: 90%" ng-repeat="demande in demandes">
                            <div ng-if="demande.etat ==5">
                
                                <div class="panel-heading"> N° Demande : {{demande._id}} </div>
                                <ul class="list-group">
                                    <li class="list-group-item">Montant Projet : {{demande.projet.montantProjet}}</li>
                                    <li class="list-group-item">Montant traveau : {{demande.projet.montantTravau}}</li>
                                    <li class="list-group-item">Nombre emprunteur : {{demande.projet.nombreEmpreteur}}</li>
                                    <li class="list-group-item">Date : {{demande.created}}
                                        <p style="text-align: right; ">
                                            <a ui-sref="demandes.view({demandeId : demande._id })">
                                                <button type="button" class="btn btn-default btn-sm">
                                                    <span class="glyphicon glyphicon-eye-open"> </span> Voir détail</button>
                                            </a>
                                        </p>

                                    </li>
                                </ul>

                            </div>
                        </div>

                        </div>
                    </div>

                </section>
        
            <div ng-if="vm.demandes.length < 1">
                    <div class="alert alert-info">
                        <strong>Info!</strong> Aucune demande de crédit n'est disponible.
                    </div>
                
            </div>

        </div>
</section>
