   <section>
  
      <div class="panel panel-default">
  <div style="background-color: #7a43b6; color: #fff; height: 50px">
      <h3 class="color-white padding">Liste Des Demandes</h3>
  </div>
  
          <div class="panel-body" style="padding: 20px; min-height: 400px">
                <div style="width: 100%; margin-left: auto; margin-right: auto; margin-bottom: 30px" class=" text-center">
          <span style="color: #555">
            <i class="material-icons">info</i>
          </span>
          <span style="color: #777; position: relative;top: -8px;font-style: italic;font-size: 13px;">Mes demandes Crédit Immobilier</span>
        </div>

        <div class="" ng-repeat="demande in demandes">
           <a ui-sref="demandes.view({demandeId : demande._id })" style="">
       <table class="table table-striped table-bordered table-hover" style="width: 70%; margin-right: auto; margin-left: auto;">
       
         <tr>
             <td style=" width: 50px; text-align: center">{{demande.created}}</td>
             <td>
              
              <span style="color: #7a43b6; font-style: normal;font-size: 16px; font-weight: bold; ">Crédit immobilier</span><br> 
              PROJET  N° {{demande._id}}              
                
            </td>
             <td style="text-align: center;width: 200px; border-left: 2px solid #7a43b6; ">
               <strong>
                  Montant projet<br>
             {{demande.projet.montantProjet}} XOF
               </strong>
             
           </td>
         </tr>
         
         </table>
           </a>
         </div>

            
          </div>
   
  </section>
