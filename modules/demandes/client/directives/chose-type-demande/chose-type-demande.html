<nav class="navbar navbar-default" style="margin: 20px">
    <div class="container-fluid">
        <ul ng-repeat="type in node.fils" class="nav navbar-nav">

            <li style="padding:0" class="" ng-click=" choiceType(type)"><a href="#">{{type.libelle}}</a></li>
        </ul>
    </div>
</nav>


<div class="row page-header" style="background-color: rebeccapurple; padding:0px ; margin: 0px;height: 50px">
    <div class="col-md-2 nopadding">
        <button ng-disabled="!node.prev.id" class="btn border-none" style="height: 50px;width: 101%;" ng-click=" navigation(node.prev) ">
          <span class="glyphicon glyphicon-chevron-left "></span>  PRECEDENT
        </button>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-2  nopadding text-right">
        <button type="submit " class="btn  border-none" style="height: 50px;width: 101%" ng-disabled="!node.next.id && node.next !== 'form' " ng-click=" navigation(node.next, true); "> 
          SUIVANT <span class="glyphicon glyphicon-chevron-right "></span>
        </button>
    </div>


</div>
