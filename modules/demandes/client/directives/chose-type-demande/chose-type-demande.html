
<div style="background-color: #7a43b6; color: #fff; height: auto">
    <h3 class="color-white padding">{{node.description}}</h3>
</div>

<br/>

<div class="panel-body" style="text-align: center; min-height: 410px">
   <p><strong style="color: #663399; font-size: 38px; font-weight: bold;text-align: left; font-family: verdana">Votre projet immobilier</strong></p> 
  <div class="panel panel-body well" style="padding-bottom:15px;">
    <p style="font-size: 18px">Choisissez l'offre de crédit la mieux adaptée à votre projet et profil en comparant pluiseurs offres personalisés de nos partenaires bancaires. Avec <strong style="color: #663399;font-weight: bold">ANTUS</strong> vos rêves deviennent une réalité!</p>
  </div>
  <div class="btn-group" role="group" ng-repeat="type in node.fils"  class="" style="text-align: center; margin: 5px" aria-label="Basic example">
    <span ng-click="choiceType(type)"  style="font-weight: bold" class="text-uppercase">
    <div class="panel panel-default" style="background-color: #7A43B6; text-align: center; width: 230px; height: 130px; padding: 2px;">
      <div class=" " style="text-align: center; height: 100%; padding: 5px">

          <div class="panel-body" style="text-align: center; height: 100%; cursor: pointer;">
            <span class="material-icons" style="color: white; font-size: 44px">{{type.icone}}</span> <br/>
           <span style="font-family:  Verdana, sans-serif; ">{{type.libelle}}</span>

      </div>
    </div>
  </div>
</span>
  </div>
</div>

<div class="row page-header" style="background-color: #f8f8f8; padding:0px ; margin: 10px; min-height: 50px;">
  <div class="col-md-4"></div>
    <div class="col-md-2 text-center">
        <button ng-disabled="!node.prev.id" class="btn " style="background-color:#663399;color:white;height: 50px; width: 130px;margin-bottom: 20px" ng-click=" navigation(node.prev) ">
          <span class="glyphicon glyphicon-chevron-left "></span>  PRECEDENT
        </button>
    </div>

    <div class="col-md-2 text-center">
        <button  type="submit " class="btn " style="background-color:#663399;color:white;height: 50px; width: 130px"  data-toggle="button" aria-pressed="false"  ng-disabled="!node.next.id && node.next !== 'form' " ng-click=" navigation(node.next, true); ">
          SUIVANT <span class="glyphicon glyphicon-chevron-right "></span>
        </button>
    </div>
  <div class="col-md-4"></div>

</div>
