<section class="row">
  <div style="width: 600px;background-color: #fff; box-shadow: 0px 0px 2px #ccc; padding: 100px 10px 100px 10px;margin: auto;">
    <div class="login-logo">
    </div>
        <p class="" style="text-align: center">
          Bienvenue dans votre espace client
        </p><br>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
          
        <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="" novalidate autocomplete="off">
          <fieldset style="">
            <div class="form-group" show-errors>
              <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                <span ng-bind="vm.error"></span>
              </uib-alert>

              <div class="form-group has-feedback">
              <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Email" required autofocus>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email est Obligatoire.</p>
              </div>
            </div>
            <div class="form-group" show-errors>

              <div class="form-group has-feedback">
              <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div ng-messages="vm.userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Le Mot de passe est Obligatoire.</p>
              </div>
            </div>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-block" style="background-color: #663399;color: white"><b>Connexion</b></button>

            </div>
            <p class="forgot-password" style="text-align: center">
              <a ui-sref="password.forgot">Mot de passe oubli√©</a>
            </p>
            <br />
          </fieldset>
        </form>
        </div>
        <div class="clearfix"></div>
  </div>
</section>
