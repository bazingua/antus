<section class="row">
  <div class="panel panel-default">
    <div style="background-color: #7a43b6; color: #fff; height: auto">
        <h3 class="color-white padding">Ajouter une Banque</h3>
    </div>
    <div>
        <div class="col-xs-offset-2 col-xs-10 col-md-offset-2 col-md-10">
          <form name="vm.userForm" ng-submit="vm.createuser(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group margin-bottom col-md-12" show-errors>
                <div class=" col-md-4" style="padding-top: 7px;" ><label  for="prenom">Nom de la banque</label></div>
                <div class="col-md-6" ><input type="text" id="prenom" name="prenom" class="col-md-4 form-control" ng-model="vm.credentials.prenom" placeholder="Nom de la banque" required autofocus></div>
                <div class="col-md-offset-4 col-md-6" ng-messages="vm.userForm.prenom.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Le nom de la banque est obligatoire.</p>
                </div>
              </div>
              <div class="form-group  col-md-12 margin-bottom" show-errors>
                  <div class="col-md-4" style="padding-top: 7px;" ><label for="email">Email</label></div>
                  <div class="col-md-6" ><input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="Email" lowercase required></div>
                <div  class="col-md-offset-4 col-md-6" ng-messages="vm.userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">L'address email  est obligatoire.</p>
                  <p class="help-block error-text" ng-message="email">L'address email est invalide .</p>
                </div>
              </div>
              <div class="form-group  col-md-12 margin-bottom" show-errors>
                  <div class="col-md-4" style="padding-top: 7px;" ><label for="password">Mot de passe</label></div>
                  <div class="col-md-6" ><input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" uib-popover="{{vm.getPopoverMsg()}}" popover-trigger="outsideClick" password-validator required></div>
                <div  class="col-md-offset-4 col-md-6" ng-messages="vm.userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Le mot de passe est obligatoire.</p>
                  <div ng-repeat="passwordError in passwordErrors">
                    <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">{{passwordError}}</p>
                  </div>
                </div>
              </div>
              <div class="form-group  col-md-12 margin-bottom" ng-show="!vm.userForm.password.$error.required">
                  <div class="col-md-4" style="padding-top: 7px;" ><label></label></div>
                  <div class="col-md-6" ><uib-progressbar value="requirementsPr" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar></div>
              </div>
              <div class="text-center form-group  col-md-12 margin-bottom">
                  <div class="col-md-6 col-md-offset-4" ><button type="submit" class="btn form-control" style="background-color: #7a43b6;color: #fff;"><b>Valider</b></button></div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>      
    </div>
  <div class="clearfix"></div>
</section>
