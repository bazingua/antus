<section class="row">
    <div style="width: 600px;background-color: #fff; box-shadow: 0px 0px 2px #ccc; padding: 100px 10px 100px 10px;margin: auto;">
     
  <h3 class="col-md-12 text-center">RÃ©initialiser votre mot de passe</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
    <form name="vm.resetPasswordForm" ng-submit="vm.resetUserPassword(vm.resetPasswordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="newPassword">Nouveau mot de passe </label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" new-password uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" uib-popover-placement="top" password-validator required autofocus>
          <div ng-messages="vm.resetPasswordForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrer un nouveau mot de passe</p>
            <div ng-repeat="passwordError in passwordErrors | passwordErrorMessageFilter">
              <p class="help-block error-text" ng-show="vm.resetPasswordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="verifyPassword">Confirmer le nouveau mot de passe </label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword"  password-verify="vm.passwordDetails.newPassword" required>
          <div ng-messages="vm.resetPasswordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrer le nouveau mot de passe.</p>
            <p class="help-block error-text" ng-show="vm.resetPasswordForm.verifyPassword.$error.passwordVerify">les mots de passe ne correspondent pas.</p>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.resetPasswordForm.newPassword.$error.required">
          <label>Mot de passe requis</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit"class="btn btn-block" style="background-color: #663399;color: white"><b>Enregistrer</b></button>
        </div>
      </fieldset>
    </form>
  </div>
<div class="clearfix"></div>
</div>   
</section>
